{% extends "index.html" %}

{% block content %}
<ul class="section">
{% for page in section.pages %}
    <li class="section-item">
        <div class="page-title"><a href="{{ page.permalink }}">{{ page.title }}</a></div>
        <div class="page-desc">{{ page.description }}</div>
    </li>
{% endfor %}
</ul>
{% endblock content %}
